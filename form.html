<!DOCTYPE html>
<html>
<head>
	<title>Let's Talk</title>
	<meta http-equiv="Content-Type" content="text/html; UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="pt-4 p-2 bg-light">

	<div class="header text-center w-100 p-1 bg-dark text-light" id="catchword">
		<h1 class="display-2 font-weight-normal bg-dark text-white">Let's Talk!</h1>
		<h2 class="display-4 text-white bg-dark">Send us a message and our team will answer you so fast as you can say "Supercalifragilisticexpialidocious"</h2>
	</div>		
	<form>
		<div class="card container-fluid bg-dark text-light">
			<div class="form-group">
				<label for="exampleFormControlInput1">Email address</label>
				<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Reason</label>
			    <select class="form-control" id="exampleFormControlSelect1">
					<option>Sales</option>
			    	<option>Sopourt</option>
			    	<option>Feedback</option>
			    	<option>Testimonials</option>
			    	<option>Privacy Political question</option>
			    </select>
			</div>
			<div class="form-group">
				<label for="exampleFormControlTextarea1">Message</label>
			   	<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-dark text-light w-100">Submit</button>
			</div>				
		</div>
	</form>
</body>
</html>
